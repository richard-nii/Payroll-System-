<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Payroll</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/generate.css') }}">
</head>
<body>
  <div class="container">
    <h2>Generate Payroll</h2>

    <form method="POST" action="{{ url_for('payroll.generate_payroll') }}">
      <label for="month">Payroll Month</label>
      <select name="month" required>
        <option value="">Select Month</option>
        {% for m in ['January', 'February', 'March', 'April', 'May', 'June', 'July', 
                     'August', 'September', 'October', 'November', 'December'] %}
          <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
      </select>

      <label for="year">Payroll Year</label>
      <select name="year" required>
        <option value="">Select Year</option>
        {% for y in range(2020, 2031) %}
          <option value="{{ y }}">{{ y }}</option>
        {% endfor %}
      </select>

      <button type="submit">Generate Payroll</button>
    </form>
  </div>
</body>
</html>
